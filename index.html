<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Olivia Wu E-Portfolio</title>
</head>

<body>

   
    <div class="circle-wrapper">
        <div class="circle-container">
            <video id="main-display" src="person.mp4" autoplay loop muted></video>
        </div>
        <div class="name-text" id="olivia-text">Olivia</div>
        <div class="name-text" id="wu-text">Wu</div>
    </div>


    <div class="name-text" id="computational-biologist-left">Computational</div>
    <div class="name-text" id="computational-biologist-right">Biologist</div>

   <a href="about.html" class="gene-container" id="gene-about">
        <img class="gene" src="gene.png" alt="About">
        <div class="gene-text">About</div>
    </a>

    <a href="research.html" class="gene-container" id="gene-research">
        <img class="gene" src="gene.png" alt="research">
        <div class="gene-text">research</div>
        <div class="preview-circle">
            <img src="research-preview.jpg" alt="research Preview" class="preview-image">
        </div>
    </a>

    <a href="cv.html" class="gene-container" id="gene-cv">
        <img class="gene" src="gene.png" alt="cv">
        <div class="gene-text">cv</div>
        <div class="preview-circle">
            <img src="cv-preview.jpg" alt="cv Preview" class="preview-image">
        </div>
    </a>

    <a href="humanitarian.html" class="gene-container" id="gene-humanitarian">
        <img class="gene" src="gene.png" alt="humanitarian">
        <div class="gene-text">humanitarian</div>
        <div class="preview-circle">
            <img src="humanitarian-preview.jpg" alt="humanitarian Preview" class="preview-image">
        </div>
    </a>

</body>

</html>
