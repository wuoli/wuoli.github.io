<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olivia Wu - Computational Biologist</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #b0e2ff, #ffffff); /* Gradient background */
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .circle-container {
            width: 500px;
            height: 500px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        #main-display {
            width: 80%;
            height: 80%;
            object-fit: cover;
            border-radius: 50%;
        }

        .name-text {
            position: absolute;
            font-size: 2em;
            color: #000;
            white-space: nowrap;
            font-weight: bold; /* Added bold font */
        }

        #olivia-text {
            top: 30%; /* Adjusted Top */
            left: 50%;
            transform: translateX(-50%);
        }

        #wu-text {
            top: 40%; /* Adjusted Top */
            left: 50%;
            transform: translateX(-50%);
        }

         #computational-biologist-left {
            top: 70%;
            left: 20%;
            transform: translateY(-50%) rotate(-90deg);
            font-size: 1em;
            white-space: nowrap;
            color: rgba(0, 0, 0, 0.5); /* More subtle color */
        }

        #computational-biologist-right {
            top: 70%;
            right: 20%;
            transform: translateY(-50%) rotate(90deg);
            font-size: 1em;
            white-space: nowrap;
            color: rgba(0, 0, 0, 0.5); /* More subtle color */
        }

        /* Gene Styles */
        .gene-container {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease-in-out;
            z-index: 1;
        }

        .gene {
             width: 60px; /* Adjusted size */
            height: 60px; /* Adjusted size */
            transition: all 0.3s ease-in-out;
            border-radius: 0%; /* Remove the circle */
            object-fit: cover;
            background-color: transparent; /* No background */
            border: none; /* Remove border */
        }

        .gene-text {
            font-size: 1em; /* Adjusted size */
            color: #000;
            text-align: center;
            transition: all 0.3s ease-in-out;
            margin-top: 5px; /* Spacing between gene and text */
        }

        /* Gene Positions */
        #gene-about {
           top: 70%;
            left: 15%;
        }

        #gene-research {
           top: 70%;
            left: 35%;
        }

        #gene-videos {
           top: 70%;
           right: 35%;
        }

        #gene-cv {
           top: 70%;
            right: 15%;
        }

        /* Floating Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .gene-container {
            animation: float 3s infinite ease-in-out;
        }

        /* Hover Expansion */
        .gene-container:hover {
            transform: scale(1.2); /* Scale up on hover */
            z-index: 10; /* Bring to front */
        }

        .gene-container:hover .gene-text {
            display: block; /* Show text on hover */
        }

        /* Social Icons */
        .social-icons {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .social-icons a {
            margin-left: 10px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }

    </style>
</head>
<body>

    <div class="main-content">
        <div class="circle-container">
            <video id="main-display" src="person.mp4" autoplay loop muted></video>
        </div>
    </div>

    <div class="name-text" id="olivia-text">Hi, my name is</div>
    <div class="name-text" id="wu-text">Olivia Wu</div>
    <div class="name-text" id="computational-biologist-left"></div>
    <div class="name-text" id="computational-biologist-right"></div>

    <a href="about.html" class="gene-container" id="gene-about">
        <img class="gene" src="gene.png" alt="About">
        <div class="gene-text">About</div>
    </a>

    <a href="research.html" class="gene-container" id="gene-research">
        <img class="gene" src="gene.png" alt="Research">
        <div class="gene-text">Research</div>
    </a>

    <a href="videos.html" class="gene-container" id="gene-videos">
        <img class="gene" src="gene.png" alt="Videos">
        <div class="gene-text">Videos</div>
    </a>

    <a href="cv.html" class="gene-container" id="gene-cv">
        <img class="gene" src="gene.png" alt="CV">
        <div class="gene-text">CV</div>
    </a>

    <div class="social-icons">
        <a href="#"><img src="facebook.png" alt="Facebook"></a>
        <a href="#"><img src="instagram.png" alt="Instagram"></a>
        <a href="#"><img src="twitter.png" alt="Twitter"></a>
    </div>

</body>
</html>
